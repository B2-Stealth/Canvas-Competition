<html>
<title>PURE ROLLING ON AN INCLINED PLANE</title>
<body onload="canvas.setup()">

    <canvas id="canvasArea1" style="position: absolute; left: 0; top: 0; z-index: 0; width:100%;height:100%"></canvas>
    <canvas id="canvasArea2"
        style="visibility: hidden; position: absolute; left: 0; top: 0; z-index: 0; width:100%;height:100%"></canvas>

    <script src="./canvas.js"></script>
</body>

</html>
<script>

    // Declare all global variables here
    var center_x, center_y; //ring center coordinates
    var pt_x, pt_y;//locator pt coordinates
    var time = 0;
    var R; //change of angle
    const radius = ; //ring radius
    const pt_rad = ; //radius of dot on wheel 
    const x1 = , y1 = , x2 = , y2 = , x3 = , y3 = ; //endpts of inclined plane
    const g = 0.000005; //gravity
    const Q = Math.atan(Math.abs((y1 - y2) / (x1 - x2))) + (Math.PI / 2);//incline Q
    const a = (g*Math.sin(Q)) / 2;
    const a_x = (g*Math.sin(Q)*Math.cos(Q)) / 2, a_y = Math.abs((g*(Math.sin(Q))) / 2); //components of acceleration
                                                                            //along x-y axes


    function setup() {
        // Initialize variables here 
        center_x = x1 + (radius*Math.sin(Q));
        center_y = y1 + (radius*Math.cos(Q));
        pt_x = x1;
        pt_y = y1;        
    }

    // Declare custom functions here


    // Function while will be called repeatedly 
    function main() {
        canvas.clear();
        //redraw inclined plane
        canvas.drawLine(x1, y1, x2, y2);
        canvas.drawLine(x1, y1, x3, y3);
        canvas.drawLine(x2, y2, x3, y3);

        //shift ring center
        center_x += (0.5)*a_x*(time**2);
        center_y += (0.5)*a_y*(time**2);
        //angle-change from initial after rotation(from base position at (x1, y1)) 
        R = (0.5)*(a / radius)*(time**2); 
        //increase the var 'time' after each timeStep
        time += timeStep;
        //shift point 
        pt_x = center_x - (radius*Math.sin(Q + R));
        pt_y = center_y - (radius*Math.cos(Q + R));
        //draw
        canvas.setColor("black");
        canvas.drawCircle(center_x, center_y, radius);
        canvas.setColor("red");
        canvas.drawCircle(pt_x, pt_y, pt_rad);
        
    }

    // Override functions here; 
    canvas.mainFunction = main;

    var timeStep = 50;
    canvas.startMain(timeStep);
    canvas.setupFunction = setup;

</script>
